<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Cadastro</title>
    <link rel="stylesheet" href="styles/tela.css">

</head>

<body>
    <div class="navbar">
        <button class="botao_voltar">
            <a href="index.html">Voltar</a>
        </button>


    </div>
    </div>
    <div class="container">
        <div class="card"></div>
        <div class="titulo">
            <br><br>
            CADASTRO
        </div><br>
        <div class="campos">
            <div class="txt_campo">
                Escolha um nome para o cadastro
            </div>
            <input type="text" id="input_nome">
            <div id="erro_empresa"></div>
        </div>
        <div class="campos">
            <div class="txt_campo">
                Escolha uma senha para o cadastro
            </div>
            <input type="password" id="input_senha">
            <div id="erro_senha"></div>
        </div>
        <div class="campos">
            <div class="txt_campo">
                Escreva de novo a senha escolhida
            </div>
            <input type="password" id="input_senhaConfirmacao">
            <div id="erro_senha"></div>
        </div>
        <div id="div_condicao_cadastrar"></div>
        <div class="botoes">
            <button class="botao_apagar" onclick="apagar()">
                <img height="80px" src="assets/img/lixeira.png" alt="">
            </button>
            <a class="botao_entrar" href="#" onclick="cadastrar()">Cadastrar</a>

        </div>
        <div class="possui_conta11">
            <div>Já possui uma conta?</div> <a href="">click aqui</a>
        </div>
    </div>
    </div>
</body>

</html>
<script>
    function apagar() {
        input_senha.value = "";
        input_senhaConfirmacao.value = "";
        input_nome.value = "";
    }

</script>
<script>

    function voltar() {

        window.location.assign("index.html")
    }



    function cadastrar() {
        var maiuscula = /[A-Z]/;
        var minuscula = /[a-z]/;
        var simbolo = /[!@#$]/;
        var numero = /[0-9]/;

        var nomeVar = input_nome_empresa.value;
        var senhaVar = input_senha.value;
        var confirmarSenhaVar = input_senhaConfirmacao.value;

        var temMaiuscula = maiuscula.test(senhaVar);
        var temMinuscula = minuscula.test(senhaVar);
        var temSimbolo = simbolo.test(senhaVar);
        var temNumerico = numero.test(senhaVar);
        var temTamanho = senhaVar.length >= 8;

        var senhaForte = temMaiuscula && temMinuscula && temSimbolo && temNumerico && temTamanho;

        if (nomeVar == "" || senhaVar == "" || confirmarSenhaVar == "") {
            alert("Preencha todos os campos!");
        } else if (!senhaForte) {
            alert("Senha fraca! Deve conter 8 caracteres, maiúscula, minúscula, número e símbolo.");
        } else if (senhaVar !== confirmarSenhaVar) {
            alert("As senhas não coincidem.");
        } else {
            alert("Usuário cadastrado com sucesso!");
        }
    }
</script>
